{% load static %}

<style>
  .hello-msg{
    font-size: 18px;
    color:black;
    margin-right: 20px;
  }
  .my-button{
    background-color:rgb(241, 241, 241);
    border-color:rgb(160, 160, 160);
    color:#000;
  }
  .my-button:hover{
      background-color: rgb(204, 203, 203);
      border-color: #cacaca;
  }
  .dropdown-menu{
    background-color:azure;
  }
  .dropdown-menu {
  background-color: #f9f9f9; /* Light Gray */
}



.dropdown-item:hover {
  background-color: #e9ecef; /* Light gray on hover */
  color: #000; /* Black text on hover */
}

.nav-link .badge{
  background-color: #000;
  color:white
}
.cart-text{
  color:#000
}
</style>
<nav class="navbar navbar-expand-lg navbar-light"style="background-color: #eeeeee;">
    <a class = "navbar-brand" href="{%url 'account'%}">
   <img src=" {% static 'images/logo3.png' %}">
  </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if request.user.is_staff %}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'products' %}">Products</a>
        </li>
        {% else %}
        <li class ="nav-item">
          <a class="nav-link" href="{% url 'store' %}">Shop</a>
        </li>
        {% endif %}
      </ul>
    </div>

    
    
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle my-button" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="hello-msg"> Hello, {{request.user}}!</span>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="{% url 'account' %}">Account Settings</a>
        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
      </div>
    </div>
    <div class="cart-container">  <!-- Added container -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">
          <i class="cart-text"> Cart</i> <span class="badge  rounded-pill">{% if cart_count %}{{ cart_count }}{% else %}0{% endif %}</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
