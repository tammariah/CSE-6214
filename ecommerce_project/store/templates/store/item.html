<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>

  <header>
    <!-- Your header content (logo, navigation, etc.) -->
    <h1>My E-commerce Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Categories</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <style>
    /* General Styles */
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
  color: #333;
}

header, footer {
  background-color: #333;
  color: #fff;
  padding: 1em 0;
  text-align: center;
}

nav a {
  color: #fff;
  text-decoration: none;
  margin: 0 1em;
}

main {
  padding: 2em;
}

/* Product Container Styles */
.product-container {
  display: flex;
  max-width: 960px;
  margin: 0 auto;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
}

.product-image {
  flex: 1;
  margin-right: 20px;
}

.product-image img {
  width: 100%;
  height: auto;
  display: block; /* Removes extra space below the image */
}

.product-details {
  flex: 1;
}

.product-price {
  font-size: 1.5em;
  color: #e44d26; /* Orange/Red color for price */
  margin-bottom: 1em;
}

.product-description {
  line-height: 1.6;
  margin-bottom: 1.5em;
}

.product-options label {
  display: block;
  margin-bottom: 0.5em;
}

.product-options select {
  padding: 0.5em;
  margin-bottom: 1em;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.add-to-cart {
  background-color: #4CAF50; /* Green */
  color: white;
  padding: 1em 2em;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1.2em;
}

.add-to-cart:hover {
  background-color: #3e8e41; /* Darker Green */
}

/* Responsive Design */
@media (max-width: 768px) {
  .product-container {
    flex-direction: column; /* Stack image and details on smaller screens */
  }

  .product-image {
    margin-right: 0;
    margin-bottom: 1em;
  }
}
  </style>

  <main>
    <div class="product-container">

      <div class="product-image">
        <img src="product-image.jpg" alt="Product Image"> <!-- Replace with your image -->
      </div>

      <div class="product-details">
        <h2>Product Title</h2>
        <p class="product-price">$99.99</p>
        <p class="product-description">
          This is a detailed description of the product.  It should highlight the key features and benefits.
        </p>

        <div class="product-options">
          <label for="size">Size:</label>
          <select id="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>

          <label for="color">Color:</label>
          <select id="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
        </div>

        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <!-- Your footer content (copyright, contact info, etc.) -->
    <p>&copy; 2024 My E-commerce Store</p>
  </footer>

</body>
</html>
