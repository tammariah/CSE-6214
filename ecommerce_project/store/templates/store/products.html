{% extends 'store/main.html' %}
        
{% block content %}

<br>

<div class = "row">
    <div class = "col-md">
    <div class="card card-body">
        <h5>Products</h5>
    </div>
    <div class  = "card-body">
        <table class = "table">
            <tr>
                <th>Product</th>
                <th></th>
                <th>Store Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th></th>
                <th></th>
                
            </tr>

            {% for i in products %}
                <tr>
                  <td>{{i.image}}</td>
                  <td>{{i.name}}</td>
                  <td>{{i.store}}</td>
                  <td>{{i.qty}}</td>
                  <td>{{i.price}}</td>
                  <td><a class ="btn btn-sm btn-info" href="{% url 'item' i.id %}">Information</a></td>
                  <td><a class ="btn btn-sm btn-danger" href="{% url 'delete_order' i.id %}">Delete</a></td>
                </tr> 
            {% endfor %}
        </table>
    </div>
   </div>
</div>


{% endblock %}
